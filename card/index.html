<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header class="bg-primary text-white p-5">
    <div class="container text-center">
      <h1 class="font-weight-">Meet The Team</h1>
    </div>
  </header>
  <section class="py-5">
    <div class="container">
      <div class="row">
      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <div class="card">
          <img class="card-img-top" src="https://i.pinimg.com/736x/9e/50/65/9e506513a7dd862373cac0021308b632.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-center mb-1">Sonic</h5>
            <p class="card-text font-weight-light text-center">Developer</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <div class="card">
          <img class="card-img-top" src="https://image.shutterstock.com/image-vector/astronaut-space-icon-vector-illustration-600w-679206631.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-center mb-1">CryptoPilot</h5>
            <p class="card-text font-weight-light text-center">Crypto Einstein</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <div class="card">
          <img class="card-img-top" src="https://i.pinimg.com/736x/af/78/a7/af78a7177ad66d60f84f54d1704fcd3c.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title text-center mb-1">Rasti</h5>
            <p class="card-text font-weight-light text-center">Developer</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
