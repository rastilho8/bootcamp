<section id="contact" class="py-3">
  <div id="containerContact" class="container text-center">
    <h3 class="pt-5">Contact us</h3>
    <h5>obelix@gmail.com</h5>
    <hr class="my-4">

    <div class="wrapper">
      <!-- Modal content -->
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" ria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <p id="messageModal"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="firstNameGrid">
        <input class="contentGrid" type="text" id="firstName" placeholder="FirstName">
      </div>
      <div class="lastNameGrid">
        <input class="contentGrid" type="text" id="lastName" placeholder="Last Name">
      </div>
      <div class="emailGrid">
        <input class="contentGrid" type="text" id="email" placeholder="Email">
      </div>
      <div class="messageGrid">
        <textarea class="contentGrid" name="message" rows="8" id="textArea"
          placeholder="Type your message here..."></textarea>
      </div>
    </div>

    <div class="container pb-3 pt-3">
        <button id="submitButton" type="button" class="btn mybutton" data-toggle="modal" data-target="#myModal">
          Submit
        </button>
    </div>
  </div>
</section>
